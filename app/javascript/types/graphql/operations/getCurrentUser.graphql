query GetCurrentUser {
  me {
    email
    id
    userSetting {
      firstName
      lastName
      dateOfBirth
    }
    chats {
      id
      title
      description
      users {
        id
        fullName
      }
    }
    firstName
    lastName
    fullName
    blockedUsers {
      id
      userSetting {
        firstName
      }
    }
  }
}
